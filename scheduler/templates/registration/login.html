{% extends 'base_accounts.html' %}

{% block title %}<title>Log in to RSC</title>{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">RSC log in</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          {% comment %} New to Django Boards? <a href="{% url 'signup' %}">Sign up</a> {% endcomment %}
        </div>
      </div>
      <div class="text-center py-2">
        <small>
          {% comment %} <a href="#" class="text-muted">Forgot your password?</a> {% endcomment %}
        </small>
      </div>
    </div>
  </div>
{% endblock %}
